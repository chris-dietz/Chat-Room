<html lang="en" dir="ltr">
<head>
  <title>Home</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</head>
<body onload="setupChat();">
  <div class="hero-image">
    <div class="hero-text">
      <h1>Webpage</h1>
      <p>Developed by <a href="https://github.com/tjhamlet" target="_blank">Tyler Craig</a>, <a href="https://github.com/vengefulsystems" target="_blank">Christopher Dietz</a>, and <a href="https://github.com/cbrock22" target="_blank">Cole Brock</a></p>
    </div>
  </div>
  <div class="nav">
    <a class="active" href="index.html">Home</a> <!-- class active shows selected tab -->
    <a href="retrieve_messages?count=10">Update Chat</a>
  </div>
  <div class="content">
    <p id="demo">Hello World!</p>
    <form onsubmit="postMessage()" id="registrationForm">
      subject : <input type="text" autocomplete="false" name="subject" pattern="[a-zA-Z0-9!.?<>/*@&]{0,128}"/> <br />
      body    : <input type="text" autocomplete="false" name="body" pattern="[a-zA-Z0-9!.?<>/*@&]{0,128}"/> <br />
      thread  : <input type="text" autocomplete="false" name="thread" pattern="[a-zA-Z0-9!.?<>/*@&]{0,128}"/> <br />
      room    : <input type="text" autocomplete="false" name="room" pattern="[a-zA-Z0-9!.?<>/*@&]{0,128}"/> <br />
      <input type="submit" value="Submit"/>
    </form>
  </div>
</body>
</html>
